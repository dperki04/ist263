<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 11 API Calls</title>

    <script>
      const cuseTempAPI =
        "https://api.weather.gov/gridpoints/BGM/52,99/forecast";

      function getSyracuseTemp() {
        fetch(cuseTempAPI)
          .then((response) => response.json())
          .then((data) => {
            const time = new Date(data.properties.periods[0].startTime)
              .toLocaleString();
            const temp = data.properties.periods[0].temperature;
            const forecast = data.properties.periods[0].detailedForecast;
            const icon = data.properties.periods[0].icon;

            const iconEl = document.getElementById("icon");
            iconEl.src = icon;
            iconEl.style.display = "block";

            document.getElementById("time").innerHTML = time;
            document.getElementById("temp").innerHTML = temp + "Â°F";
            document.getElementById("forecast").innerHTML = forecast;
          });
      }

      function getCurrentDate() {
        const time = new Date();
        document.getElementById("date").innerHTML =
          time.toLocaleDateString("en-US");
      }
    </script>

    <style>

        display: flex;

  <body>
    <div class="container">

      <div class="section">
        <h2>Click below to get the Syracuse Weather</h2>
        <button onclick="getSyracuseTemp()">Get Syracuse Weather</button>
        <img id="icon" src="" alt="Clouds with sun" style="display:none;" />
